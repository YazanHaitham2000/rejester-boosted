        <br>
        <p class="h1 text-center">Create an account</p>
        <form class="mx-auto ">
            <div class="mb-3 col-lg-4 col-md-5 mx-auto">
              <label for="exampleInputEmail1" class="form-label is-required">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">eg: username@domain.com</div>
            </div>
            <div class="mb-3 col-lg-4 col-md-5 mx-auto">
                <label for="exampleInputNumber1" class="form-label is-required">Mobile</label>
                <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="numberHelp">
                <div id="numberHelp" class="form-text">eg: 077********</div>
              </div>
            <!---->
            <div class="mb-3 col-lg-4 col-md-5 mx-auto">
              <label for="exampleInputPassword1" class="form-label is-required">Password</label>
              <input type="password" class="form-control " id="exampleInputPassword1" aria-describedby="passwordHelp">
              <div id="passwordHelp" class="form-text">The Password should be between 6-18 characters.</div>
            </div>
            <div class="grid col-lg-4 mx-auto">
            <div class="mb-3 form-check" >
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label is-required" for="exampleCheck1">I agree to the terms & conditions Orange. </label>
            </div>
            <div class="mb-3 form-check" >
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newsletter.</label>
              </div>
            <button type="submit" class="btn btn-primary  mt-2  " >Sign Up</button></div>
          </form>
